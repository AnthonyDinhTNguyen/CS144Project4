<label>Title:</label>
<input type = "text" name = "title" [(ngModel)] = "post?.title" placeholder="Enter Title">
<br>
<label>Body:</label>
<textarea name= "body" [(ngModel)] = "post?.body" placeholder="Enter Body"></textarea>
<h3>Last Modified:{{post.modified}}</h3>
<button (click) = "saveListener()">Save</button>
<button (click) = "deleteListener()">Delete</button>
